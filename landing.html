	<meta name="viewport" content="width=device-width, intial-scale=1">
	<meta name="description" content="Through our landing page, you can access all parts of our business including our menu, social media platforms, and direct contact information. ">
  	<meta name="keywords" content="Vegan Dessert">
 	<meta name="author" content="Aaron Rad">
	<meta charset="utf-8">


	<title>Landing Page</title>
	<style>

		@font-face{
			font-family: "Quicksand-Regular";
			src: url("Quicksand-Regular.otf");
		}
		
		#header{
			background-image: url(Images_gal/Sweet_Zen.png);
			background-size: contain;
			background-repeat: no-repeat;
			border-radius: 10px 10px 10px 10px;
			background-position: center;
			width: 438px;
			height: 120px;
			margin-left: auto;
			margin-right: auto;
			padding: 10px;
		}

		#wrap{
			background-color:#ECD0D7;
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			border-radius: 10px;
			padding-top: 20px;
			padding-bottom: 30px;
		}

		#clickables{
			margin-top: 45px;
		}



		.rows{
			text-align: center;
			margin-bottom: 25px;
			background-color: #ECD0D7;
			width: 80%;
			height: 30px;
			border-radius: 10px;
			margin-left: auto;
			margin-right: auto;
			padding: 15px;
		}

		.rows a{
			font-family: "Quicksand-Regular";
			text-decoration: none;
			font-size: 22px;
			font-weight: bold;
			line-height: 30px;
			color: white;
		}

		.rows:hover{
			background-color: #9fcf9e;
			transition-duration: .5s;
		}


		#entire{
			height: auto;
		}


		@media (max-width: 438px){

			#header{
				height: 90%;
				width: 70%;
			}

			#wrap{
				width: auto;
				height: 143px;
				padding-top: 20px;
			}
		}



	</style>
</head>
<body>


		<div id="entire">
		<div id="wrap">
		<div id="header">

		</div>
		</div>


		<div id="clickables">

		<div class="rows">

		<a href="https://sweetzendesserts.com" target="_blank"> Menu</a>
			
		</div>

		<div class="rows">

		</div>

		<div class="rows">

		</div>

		<div class="rows">

		<a href="https://sweetzendesserts.com/contact.html" target="_blank">How to Order</a>
			
		</div>

		</div>


		</div>


	

</body>
