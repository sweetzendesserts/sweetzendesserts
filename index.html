		@font-face{

		body{

		#header{

			border-radius: 10px 10px 10px 10px;

			height: 143px;
			margin-left: auto;
			margin-right: auto;

		.hidden{

			text-align: center;
			font-style: italic;
		} 
	
		.float:hover span{

			color:#6c6c6c;
			padding: 3px;

			width: 20px;

			top: 0;

		}

		.experiment_2{
			padding-top: 190px;
			position: static;
			margin-top: 20px;
		}
		.pink{
			background-color:#F4D6DE;
			width: 700px;
			border-radius: 10px 10px 0px 0px;
			padding-top: 10px;
			padding-bottom: 10px;

			height: 10px;

@media (max-width:991px) {

			
			.experiment{

				margin-left: auto;
				margin-right: auto;
				position: relative;
			}

			}

				margin-right: auto;

				margin-right: 10px;
			}

				margin-left: 20px;

			}
			.insta{	
				margin-top: 18px;

			}


			.text span{
				visibility: visible;
			}
		}

			}
			.experiment_2{

				width: auto;
			}
			.pink{
				width: auto;
				height: 143px;
				padding-top: 40px;
			}
		
			.footer{
				width: 90%;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
			#entire{
				width: auto;

			.images{

				margin-right: auto;
				padding-left: 0;
				padding-top: 0;

			}
			.float{

				margin-left: auto;
				margin-right: auto;

			}
			#sidebar{
				width: auto;
				height: 20px;
				padding-bottom: 5px;
			}
			.fb{
				margin-top: 15px;
			}
			.insta{	
				margin-top: 18px;

			}
			.text span{
				visibility: visible;
			}
		}
